{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natone - Gerenciador de Campanhas de RPG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/campanhas.css' %}" />
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <style>
      :root {
        --primary-color: #6f42c1; /* Roxo - cor principal */
        --secondary-color: #20c997; /* Verde - cor secundária */
        --dark-bg: #212529; /* Fundo escuro */
      }

      .navbar-custom {
        background-color: var(--primary-color) !important;
      }

      .btn-custom {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        color: #fff;
      }

      .btn-custom:hover {
        background-color: #1aa179;
        border-color: #1aa179;
      }

      .sidebar {
        background-color: var(--dark-bg);
        color: #f8f9fa;
        min-height: 100vh;
        padding-top: 20px;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'campanhas:list' %}">
          <i class="bi bi-dice-6-fill me-2"></i>Nat1
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
          </ul>
          <div class="d-flex">
            {% if user.is_authenticated %}
            <span class="navbar-text me-3">
              <i class="bi bi-person-circle me-1"></i>{{ user.username }}
            </span>
            <a class="btn btn-outline-light" href="{% url 'login' %}">
              <i class="bi bi-box-arrow-right me-1"></i>Sair
            </a>
            {% else %}
            <a class="btn btn-outline-light me-2" href="{% url 'login' %}">
              <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
            </a>
            <a class="btn btn-light" href="{% url 'cadastro' %}">
              <i class="bi bi-person-plus me-1"></i>Cadastrar
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Barra lateral da árvore de arquivos -->
        {% block sidebar %}{% endblock %}

        <!-- Conteúdo principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Script para expandir/colapsar pastas
      document.querySelectorAll(".folder-toggle").forEach((toggle) => {
        toggle.addEventListener("click", function () {
          const folderId = this.getAttribute("data-folder")
          const folderContent = document.getElementById(`folder-${folderId}`)
          folderContent.classList.toggle("d-none")

          const icon = this.querySelector("i")
          if (icon.classList.contains("bi-folder")) {
            icon.classList.remove("bi-folder")
            icon.classList.add("bi-folder2-open")
          } else {
            icon.classList.remove("bi-folder2-open")
            icon.classList.add("bi-folder")
          }
        })
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat1 - Gerenciador de Campanhas de RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/campanhas.css' %}">
    <style>
        .main-content {
            transition: margin-left 0.3s;
            width: 100%;
            min-height: calc(100vh - 56px);
        }
        
        .with-sidebar {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        
        @media (max-width: 992px) {
            .with-sidebar {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'campanhas:list' %}">
          <i class="bi bi-dice-6 me-2"></i>Natone
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarMain">   
          <!-- Elementos alinhados à direita -->
          <div class="d-flex ms-auto align-items-center">
            {% if user.is_authenticated %}
              <span class="navbar-text me-3">
                <i class="bi bi-person-circle me-1"></i>{{ user.username }}
              </span>
              <a class="btn btn-outline-light" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right me-1"></i> Sair
              </a>
            {% else %}
              <a class="btn btn-outline-light me-2" href="{% url 'login' %}">
                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
              </a>
              <a class="btn btn-light" href="{% url 'cadastro' %}">
                <i class="bi bi-person-plus me-1"></i> Cadastrar
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container-fluid" style="margin-top: 70px;">
        <div class="row">
            {% block sidebar %}{% endblock %}
            
            <main class="main-content {% if sidebar_content %}with-sidebar{% endif %} px-md-4 py-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
